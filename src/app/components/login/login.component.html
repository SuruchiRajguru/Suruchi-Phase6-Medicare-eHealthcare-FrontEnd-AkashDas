

<div class="container">
  
    <div class="col-sm-4"></div>
    
    <div class="col-sm-4">
    <form class="form-signin"(ngSubmit)="onSubmit()" #userForm="ngForm">
     
      <h2 class="form-signin-heading">Sign In</h2>
      <label for="email" class="sr-only">Email address</label>
      <input type="email" id="emailId" class="form-control" placeholder="Email address" name="email" [(ngModel)]="loginDetails.emailId" #name="ngModel" required autofocus>
      <br/>
      <label for="password" class="sr-only">Password</label>
      <input type="password"  id="password" class="form-control" placeholder="Password" name="password" required [(ngModel)]="loginDetails.password" #name="ngModel">
      <div class="checkbox">
        <label>
          <input type="checkbox"  value="remember-me"><!--[(ngModel)]="password"--> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary" type="submit">Sign in</button>
    <br/><br/>
      <p><a routerLink="/signup"><h3><b>New User-Register Here</b></h3></a></p>
    </form>
            
  </div>
  <div class="col-sm-4"></div>
  </div>
