

<div class="container">
  
  <div class="col-sm-4"></div>
  
  <div class="col-sm-4">
  <form class="form-signin"(ngSubmit)="onSubmit()" #userForm="ngForm">
   
    <h2 class="form-signin-heading">Login</h2>
    <label for="adminName" class="sr-only">Admin User Name</label>
    <input type="text" id="adminName" class="form-control" placeholder="Admin User Name" name="adminName" [(ngModel)]="admin.adminName" #name="ngModel" required autofocus>
    <br/>
    <label for="password" class="sr-only">Password</label>
    <input type="password"  id="password" class="form-control" placeholder="Password" name="password" required [(ngModel)]="admin.password" #name="ngModel">
    <div class="checkbox">
      <label>
        <input type="checkbox"  value="remember-me"><!--[(ngModel)]="password"--> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary" type="submit">Login</button>
  <br/><br/>
   
  </form>
          
</div>
<div class="col-sm-4"></div>
</div>
