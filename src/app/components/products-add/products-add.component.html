<div class="container">
  <h2>Add Products</h2>
  <form class="form-horizontal"  (ngSubmit)="onSubmit()" #userForm="ngForm">
      
    <div class="form-group">
      <label class="control-label col-sm-2" for="productname">Product Name:</label>
      <div class="col-sm-10">
        <input type="text" [(ngModel)]="productRequestModel.productName" class="form-control" id="productname" 
        placeholder="Enter Product Name" name="productname" required #name="ngModel">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="imgUrl">Image URL:</label>
      <div class="col-sm-10">              
       <input type="file"  (change)="onFileChanged($event)" class="form-control" id="imgUrl" 
        placeholder="Enter Image URL" name="imgUrl" >
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="longdescription">Long Description:</label>
      <div class="col-sm-10">
        <input type="text" [(ngModel)]="productRequestModel.longDescription" class="form-control" id="longdescription" 
        placeholder="Enter Long Description" name="longdescription" required #name="ngModel">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="shortdescription">Short Description:</label>
      <div class="col-sm-10">
        <input type="text" [(ngModel)]="productRequestModel.shortDescription" class="form-control" id="shortdescription" 
        placeholder="Enter Short Description" name="shortdescription" required #name="ngModel">
      </div>
    </div>

    

    <div class="form-group">
      <label class="control-label col-sm-2" for="categoryid">Category:</label>
      <div class="col-sm-10">
              <select class="form-control" id="categoryid" [(ngModel)]="productRequestModel.categoryId" 
              placeholder="Select Category" name="categoryid" required #name="ngModel">
              
              <option *ngFor="let category of cat" [value]="category.categoryId">{{category.categoryName}}</option>
              
              </select>
            
        </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="companyid">Company:</label>
      <div class="col-sm-10">
              <select class="form-control" id="companyid" [(ngModel)]="productRequestModel.companyId" 
              placeholder="Select Company" name="companyid" required #name="ngModel">
              
              <option *ngFor="let company of companies" [value]="company.companyId">{{company.companyName}}</option>
              
              </select>
            
        </div>
    </div>

    

    <div class="col-sm-offset-2 col-sm-10">
                        
              
      <button type="submit" class="btn btn-primary">Submit</button>&nbsp;&nbsp;&nbsp;
      <button type="reset" class="btn btn-primary">Reset</button>
    </div>
      </form>
  </div>
