
<div class="container">
    <h2>Add Product</h2>
    <form class="form-horizontal"  #userForm="ngForm">  <!-- (ngSubmit)="onSubmit()"-->
        <div class="form-group">
            <label class="control-label col-sm-2" for="productname">Product Name:</label>
            <div class="col-sm-10">
              <input type="text" [(ngModel)]="products.productName" class="form-control" id="productname" 
              placeholder="Enter Product Name" name="productname" required #name="ngModel">
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="imgurl">Image URL:</label>
            <div class="col-sm-10">
              <input type="file" [(ngModel)]="products.imgUrl" class="form-control" id="imgurl" 
              placeholder="Enter Image URL" name="imgurl" required #name="ngModel">
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="longdescription">Long Description:</label>
            <div class="col-sm-10">
              <input type="text" [(ngModel)]="products.longDescription" class="form-control" id="longdescription" 
              placeholder="Enter Long Description" name="longdescription" required #name="ngModel">
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="shortdescription">Short Description:</label>
            <div class="col-sm-10">
              <input type="text" [(ngModel)]="products.shortDescription" class="form-control" id="shortdescription" 
              placeholder="Enter Short Description" name="shortdescription" required #name="ngModel">
            </div>
          </div>


          <div class="form-group">
            <label class="control-label col-sm-2" for="categoryid">Category Name:</label>
            <div class="col-sm-10">
              <input type="text"  class="form-control" id="categoryid" 
              placeholder="Enter Category Name" name="categoryid" required >
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="companyid">Company Name:</label>
            <div class="col-sm-10">
              <input type="text"  class="form-control" id="companyid" 
              placeholder="Enter Company Name" name="companyid" required >
            </div>
          </div>

        
          <div class="form-group">        
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-primary">Submit</button>&nbsp;&nbsp;&nbsp;
              <button type="reset" class="btn btn-primary">Reset</button>
            </div>
          </div>
        </form>
    </div>
<router-outlet></router-outlet>
