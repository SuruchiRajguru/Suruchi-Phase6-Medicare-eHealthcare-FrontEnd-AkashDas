

<div class="container">
    <h4>Add Product Quantity</h4>
    <div  class="col-sm-2"><img [src]="'assets/Images/'+product.productId+'/'+product.imgUrl" width = "100" height="100"></div>
    <div  class="col-sm-10">
    <form class="form-horizontal"  (ngSubmit)="onSubmit()" #userForm="ngForm">
         
          <div class="form-group">
            <label class="control-label col-sm-2" for="productId">Product Id:</label>
            <div class="col-sm-10">
              <input type="text" (ngModel)="productQuantity.productId" class="form-control" id="productId" [value] ="product.productId"
               name="productId" required #name="ngModel" disabled>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="category">Category:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="category" [value] ="product.category.categoryName"
               name="category" disabled>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="company">Company:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="company" [value] ="product.company.companyName"
               name="company" disabled>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="productName">Product Name:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="productName" [value] ="product.productName"
               name="productName" disabled>
            </div>
          </div>
<!--         
          <div class="form-group">
            <label class="control-label col-sm-2" for="availablequantity">Available Quantity:</label>
            <div class="col-sm-10">
              <input type="text" [(ngModel)]="productQuantity.availableQuantity" class="form-control" id="availablequantity" 
              placeholder="Enter available quantity" name="availablequantity" required #name="ngModel">
            </div>
          </div>
         -->
          <div class="form-group">
            <label class="control-label col-sm-2" for="quantity">Quantity:</label>
            <div class="col-sm-10">
              <input type="text" [(ngModel)]="productQuantity.quantity" class="form-control" id="quantity" 
              placeholder="Enter quantity" name="quantity" required #name="ngModel">
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="price">Price:</label>
            <div class="col-sm-10">
              <input type="number" [(ngModel)]="productQuantity.price" class="form-control" id="price" 
              placeholder="Enter price" name="price" required #name="ngModel">
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="entrydate">Enter Date:</label>
            <div class="col-sm-10">
              <input type="date" [(ngModel)]="productQuantity.entryDate" class="form-control" id="entrydate" 
              placeholder="Enter Date" name="entrydate" required #name="ngModel">
            </div>
          </div>

          

          <div class="form-group">        
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-primary">Submit</button>&nbsp;&nbsp;&nbsp;
              <button type="reset" class="btn btn-primary">Reset</button>
            </div>
          </div>
        </form>
      </div>
    </div>
<router-outlet></router-outlet>
