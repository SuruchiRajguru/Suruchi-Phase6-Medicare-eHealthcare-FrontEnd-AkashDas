

<div class="container">
    <h2>Registration Form</h2>
    <form class="form-horizontal" action="/action_page.php" (ngSubmit)="onSubmit()" #userForm="ngForm">
        <div class="form-group">
            <label class="control-label col-sm-2" for="firstname">First Name:</label>
            <div class="col-sm-10">
              <input type="text" [(ngModel)]="signupvar1.firstName" class="form-control" id="firstname" 
              placeholder="Enter First Name" name="firstname" required #name="ngModel">
            </div>
          </div>
        
          <div class="form-group">
            <label class="control-label col-sm-2" for="lastname">Last Name:</label>
            <div class="col-sm-10">
              <input type="text" [(ngModel)]="signupvar1.lastName" class="form-control" id="lastname"
               placeholder="Enter Last Name" name="lastname" required #name="ngModel">
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="mobileno">Mobile No:</label>
            <div class="col-sm-10">
              <input type="number"  [(ngModel)]="signupvar1.mobileNo" maxlength=11 class="form-control" id="mobileno" 
              placeholder="Enter Mobile No" name="mobileno" required #name="ngModel">
            </div>
          </div>

        
        <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-10">
          <input type="email" [(ngModel)]="signupvar1.emailId" class="form-control" id="email" 
          placeholder="Enter email" name="email" required #name="ngModel">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="username">Username:</label>
        <div class="col-sm-10">
          <input type="text" [(ngModel)]="signupvar1.userName" class="form-control" id="username" 
          placeholder="Enter Username" name="username" required #name="ngModel">
        </div>
      </div>


      <div class="form-group">
        <label class="control-label col-sm-2" for="password">Password:</label>
        <div class="col-sm-10">          
          <input type="password" [(ngModel)]="signupvar1.password" class="form-control" id="password" 
          placeholder="Enter password" name="password" required #name="ngModel">
        </div>
      </div>
      <div class="form-group">        
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary">Submit</button>&nbsp;&nbsp;&nbsp;
          <button type="reset" class="btn btn-primary">Reset</button>
        </div>
      </div>
    </form>
  </div>
