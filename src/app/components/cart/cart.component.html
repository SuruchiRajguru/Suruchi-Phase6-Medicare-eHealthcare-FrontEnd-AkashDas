<br/>
<div class="container"> 
    <div class="col-sm-9">
<h3>Your Cart</h3>
</div>

    <div class="col-sm-2">
<button type="button" class="btn btn-success" (click)="onCheckOut()">CheckOut</button>
</div>
</div>
<hr>

<div class="container">    
 
    <div *ngFor = "let product of cartItems">
        <div class="container"> 
            <div class="col-sm-5">
                <img [src]="'assets/Images/'+product.productId+'/'+product.imgUrl" class="img-responsive" width="500" height="500" alt="Image">
            </div>
            <div class="col-sm-6">
                <div class="panel panel-success">
                    <div class="panel-heading">
                        {{product.productName}}
                    </div>
                    <div class="panel-body">
                        <ul>
                            <li>Category : {{product.categoryName}}</li>
                            <li>Company : {{product.companyName}}</li>
                            <li>Description : {{product.shortDescription}}</li>
                            <li>Details : {{product.longDescription}}</li>
                            <li>Price : {{product.price}} /-</li>
                        </ul>
                    </div>
                    <div class="panel-footer"><button [disabled] = "product.status === 'order'" type="button" class="btn btn-success" (click)="onAddToBuy(product.cartId)">Add to Buy</button>&nbsp;&nbsp;&nbsp;&nbsp;
                        <button type="button" class="btn btn-success" (click)="onRemoveFromCart(product.cartId)">Remove</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
