<div class="container">
    <h2>Add Category</h2>
    <form class="form-horizontal"  (ngSubmit)="onSubmit()" #userForm="ngForm">
        <div class="form-group">
            <label class="control-label col-sm-2" for="categoryname">Category Name:</label>
            <div class="col-sm-10">
              <input type="text" [(ngModel)]="category.categoryName" class="form-control" id="categoryname" 
              placeholder="Enter Category Name" name="categoryname" required #name="ngModel">
            </div>
          </div>
        
          <div class="form-group">        
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-primary">Submit</button>&nbsp;&nbsp;&nbsp;
              <button type="reset" class="btn btn-primary">Reset</button>
            </div>
          </div>
        </form>
    </div>
